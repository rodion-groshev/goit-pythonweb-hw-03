<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All messages</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<header>
    <nav
            class="navbar navbar-expand navbar-dark bg-dark"
            aria-label="Second navbar example"
    >
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/logo.png" alt="logo"/>
            </a>
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message.html">Send message</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">All messages</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<h1>Saved Messages</h1>
<ul>


    {% for timestamp, message in messages.items() %}
    <li>
        <strong>{{ message.username }}</strong> ({{ timestamp }}) : {{ message.message }}
    </li>
    {% endfor %}


</ul>
</body>
</html>
